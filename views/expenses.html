<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link rel="stylesheet" href="../views/style/user.css">
</head>
<header>
    <div class="headcontainer">
        <a id="user" href="user.html">Creat Acount</a>
        <a id="login" href="login.html">login</a>
        <a id="expenses" href="expenses.html">Home</a>
    </div>

</header>
<body>
    <form id="my_form">
        <div class="head">
            <h3>Add Expenses</h3>
        </div>

        <div class="nameContainer">
            <label for="UserName">Expenses Amount</label>
            <input type="number" id="amount" placeholder=" Amount" name="amount" required>
        </div>
        <div class="emailContainer">
            <label for="UserEmail">Description</label>
            <input type="text" id="descript" placeholder="Description" name="descript" required>
        </div>
        <div class="numberContainer">
            <label for="UserPhone">Category</label>
            <select id="select">
                <option>Choose Categry</option>
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="salary">salary</option>
            </select>
        </div>
        <div class="submitForm">
            <button>Add Expenses</button>
        </div>
    </form>
   <ul id="expensesList">
    <h4>expenses</h4>
   </ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js">
</script>
<script src="../views/js/expenses.js"></script>
</html>
